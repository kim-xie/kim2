<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>双单引号转换</title>
<meta name="Author" content="">
<meta name="Keywords" content="双单引号转换">
<script type="text/javascript" src="../tools/js/jquery-1.11.2.min.js"></script>
<style type="text/css">
	*{padding:0;margin:0;}
	a{text-decoration:none;color:#fff;border-radius:5px;margin-left:10px;display:inline-block;background:#006AAD;padding:5px;}
	ul,ol li{list-style:none;}
	body{font-size:12px;font-family:"微软雅黑";background:#EDEDEF;}
	textarea{width:99%;height:180px;margin:4px;}
	label{cursor:pointer;}
	h2{text-align:center;margin:10px;color: #006AAD;}
	p{text-align:center;font-size:16px;}
</style>
</head>
<body>
	<h2>单双引号转换工具</h2>
	<textarea id="tm-source"></textarea>
	<p>
		<label><input type="radio" name="type" value="2">双引号转单引号</label>
		<label><input type="radio" name="type" value="1" checked="checked">单引号转双引号</label>
		<label><a href="javascript:void(0);" onclick="tm_transfter()">开始转化</a>
	</p>
	<textarea id="tm-target"></textarea>
	<textarea id="tm-result"></textarea>
	<script type="text/javascript">
		 
		function tm_transfter() {
			var source = $.trim($("#tm-source").val().replace(/(\n)*$/, ""));
			var checkVal = $("input[type='radio']:checked").val();
			var result = "$('#xxxx').append(";
			if (checkVal == 2) {
				$("#tm-target").val(source.replace(/"/g, "'"));
				var arr = $("#tm-target").val().match(/^(.*\n*)$/igm);
				for (var i = 0; i < arr.length; i++) {
					result += '"' + arr[i] + '"+\n';
				}
				$("#tm-result").val(
						result.substring(0, result.length - 2) + ");");
			}
			if (checkVal == 1) {
				$("#tm-target").val(source.replace(/'/g, '\"'));
				$("#tm-target").val(source.replace(/"/g, "\\\""));
				var arr = $("#tm-target").val().match(/^(.*\n*)$/igm);
				for (var i = 0; i < arr.length; i++) {
					result += '"' + arr[i].replace(/\s*/, '') + '"' + "+"
							+ '\n';
				}
				$("#tm-result").val(result.substring(0, result.length - 2) + ");");
			}
		};
	</script>
</body>
</html>
