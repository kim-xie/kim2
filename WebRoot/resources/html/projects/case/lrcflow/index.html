  <script type="text/javascript">
	
	//封装一个绑定id
	function $(id){
		return document.getElementById(id);
	}
	
	//获取audio相当于document.getElementById("audio");
	var audioDom = $("audio");
	window.onload=function(){
		//带入实参调用定义对象中的方法
		lrc.init($("lrcont").value);
		//获取当前播放时间
        audioDom.ontimeupdate=function(){
			var t = parseInt(this.currentTime);
			//console.log(t);
			lrc.jump(t);
		}
	};
	
	//定义一个对象
	var lrc={
		//定义一个正则表达式
		regex_tirm:/^\s+|\s+$/,
		//定义一个方法
		init:function(lrtxts){
			//alert(lrtxts);
			//把换行的歌词分割成数组以分号隔开
			var txts = lrtxts.split("\n");
            //alert(txts);
			//遍历每一句歌词
			var html = "";
			var len = txts.length;
			for(var i=0;i<len;i++){
				//alert(txts[i]);
				//把歌词左右空格去掉
				var item = txts[i].replace(this.regex_tirm,"");
                //alert(ms);
				//把歌词和时间分离
                var ms = item.split("]");
                //alert(ms);
				var mt = ms[0].replace("[","").split(":");
				//alert(mt);
				//获取时间把分秒转换为秒
				var m = parseInt(mt[0]*60+mt[1]*1);
				//console.log(m);
				//把内容附加到lrclist中
				//console.log(mt[0]+":"+parseInt(mt[1]*1));
				//方式一
				//if(ms[1]!= null && !"" && ms[1].trim()){
				//方式二
				if(ms[1]){
					var html = "<li id=t_"+m+">"+ms[1]+"</li>";
					$("lrclist").innerHTML+=html;
				}
			}
		},
		
		//定义歌词调动
		jump:function(t){
			//获取当前时间对应得具体歌词
			var dom = $("t_"+t);
			var lrcBox = $("lrclist");
			
			//判断当前歌词不为空
			if(dom){
				//给所有的兄弟元素添加类样式
				var arr = this.siblings(dom);
				var len = arr.length;
			    for(var i=0;i<len;i++){
			        arr[i].className="";
			    }
				
				//给当前歌词添加类样式
				dom.className="hover";
				//指定当前播放歌词的下标位置
				var index = lrc.indexof(dom)-3;
				//实现歌词拉动
				lrcBox.style.marginTop=(index<0?0:index)*-40+"px";
			}
			
		},
		
		//定义歌词下标
		indexof:function(dom){
			//获取ul下的所有li
			var listDoms = dom.parentElement.children;
			//alert(listDoms.length);
			//遍历所有li
			var len = listDoms.length;
			for(var i=0;i<len;i++){
				if(listDoms[i]==dom){
				   index = i;
				   break;
				 }
			} 
			return index;
		},
		
		//定义当前歌词的兄弟元素
		siblings:function(dom){
			//获取ul下的所有li
			var listDoms = dom.parentElement.children;
			//定义一个数组来存放播放过的歌词
			var arr = [];
			//alert(listDoms.length);
			//获取兄弟元素
			for(var i=0;i<listDoms.length;i++){
				if(listDoms[i]!=dom){
				   //将播放过的歌词放入数组中
				   arr.push(listDoms[i]);
				 }
			} 
			return arr;
		},
	};
