<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
	*{
		padding:0;
	    margin:0;
	}
	a{
		text-decoration:none;
	}
	ul li{
		float:left;
		list-style:none;
	}
	body{
		font-size:12px;
		font-family:"微软雅黑";	
		background:url("images/405.jpg")no-repeat;
		background-size:cover;
	}
	.box{
		width:1180px;
		height:400px;
		margin:100px auto;
	}
	.box .link{
		width:200px;
		height:50px;
		box-sizing:border-box;
		background:#333;
		text-align:center;
		line-height:50px;
		font-size:24px;
		color:#fff;
		cursor:pointer;
		margin:20px auto;
		position:relative;
	}
	
	.box .link .line{
		background:red;
		position:absolute;
	}
	.box .line-top{
		width:0;
		height:2px;
		left:-200px;
		top:0;
	}
	.box .link:hover .line-top{
		width:100%;
		transition: .5s ease;
		left:0px;
	}
	.box .line-bottom{
		width:0;
		height:2px;
		right:-200px;
		bottom:0;
	}
	.box .link:hover .line-bottom{
		width:100%;
		transition: .5s ease;
		right:0px;
	}
	.box .line-right{
		width:2px;
		height:0;
		right:0px;
		top:-50px;
	}
	.box .link:hover .line-right{
		height:100%;
		transition: .5s ease;
		top:0px;
	}
	.box .line-left{
		width:2px;
		height:0;
		left:0px;
		top:100px;
	}
	.box .link:hover .line-left{
		height:100%;
		transition: .5s ease;
		top:0px;
	}

	.box .line-top2{
		width:0;
		height:2px;
		right:-200px;
		top:0;
	}
	.box .link:hover .line-top2{
		width:100%;
		transition: .5s ease;
		right:0px;
	}
	.box .line-bottom2{
		width:0;
		height:2px;
		left:-200px;
		bottom:0;
	}
	.box .link:hover .line-bottom2{
		width:100%;
		transition: .5s ease;
		left:0px;
	}
	.box .line-right2{
		width:2px;
		height:0;
		left:0px;
		top:-50px;
	}
	.box .link:hover .line-right2{
		height:100%;
		transition: .5s ease;
		top:0px;
	}
	.box .line-left2{
		width:2px;
		height:0;
		right:0px;
		top:100px;
	}
	.box .link:hover .line-left2{
		height:100%;
		transition: .5s ease;
		top:0px;
	}
  </style>
 </head>
 <body>
 <div class="box">
	<div class="link" id="link">鼠标悬停效果1
		<span class="line line-top"></span>
		<span class="line line-right"></span>
		<span class="line line-bottom"></span>
		<span class="line line-left"></span>
	</div>
	<div class="link" id="link">鼠标悬停效果2
		<span class="line line-top2"></span>
		<span class="line line-right2"></span>
		<span class="line line-bottom2"></span>
		<span class="line line-left2"></span>
	</div>
 </div>
 <audio id="bg"src="mp3/2.mp3"></audio>
 <script type="text/javascript">
	window.onload = function(){
		var link = document.getElementById("link");
		var audio = document.getElementById("bg");
		link.onmouseover = function(){
			audio.play();
		};
		link.onmouseout = function(){
			audio.pause();
		};
	};
 </script>
 </body>
</html>
