<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>定位版选项卡</title>
  <style type="text/css">
	*{
		padding:0;
	    margin:0;
	}
	a{
		text-decoration:none;
	}
	ul li{
		float:left;
		list-style:none;
		font-size:20px;
		line-height:50px;
		padding:0 20px;
		border-right:2px solid #ffccff;
		cursor:pointer;
	}
	body{
		font-size:12px;
		font-family:"微软雅黑";	
	}
	#tab{
		width:600px;
		height:300px;
		
		margin:100px auto;
		text-align:center;
	}
	ul{
		width:100%;
		height:50px;
		background:#cccccc;
	}
	.on{
		background:#ffcc33;
		color:#fff;
	}
	#content div{
		width:600px;
		height:200px;
		line-height:200px;
		font-size:20px;
	}
  </style>
 </head>
 <body>
 
 <div id="tab">
	<h1>js定位版</h1>
	<ul id="card">
		<li tab="cont1" class="on">选项卡1</li>
		<li tab="cont2">选项卡2</li>
		<li tab="cont3">选项卡3</li>
		<li tab="cont4">选项卡4</li>
	</ul>

    <div id="content">
		<div id="cont1" style="background:#ffff00">内容1</div>
		<div id="cont2" style="display:none;background:#ff9966">内容2</div>
		<div id="cont3" style="display:none;background:#ff00ff">内容3</div>
		<div id="cont4" style="display:none;background:#00ff66">内容4</div>
    </div>
 </div>
  
 <script type="text/javascript">
	//封装id
	function $(id){
		return document.getElementById(id);
	};

	var ulDom = $("card");
	var childrens = ulDom.children;
	var len = childrens.length;
	for (var i=0;i<len ;i++ ){
		childrens[i].onclick=function(){
			this.className="on";
			siblings(this,function(){
				this.className="";
			});
			var tab = this.getAttribute("tab");
			//alert(tabDom);
			var tabDom = $(tab);
			tabDom.style.display = "block";
			//兄弟元素
			siblings(tabDom,function(){
				this.style.display = "none";
			});
		};
	}
	//封装
	function siblings(dom,callback){
		var pdom = dom.parentElement;
		var childrens = pdom.children;
		for (var i=0;i<len;i++){
			if(childrens[i] != dom){
				callback.call(childrens[i]);
			}
		}
	};
 </script>
 </body>
</html>
