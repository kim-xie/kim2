<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>jquery版选项卡</title>
  <style type="text/css">
	*{
		padding:0;
	    margin:0;
	}
	a{
		text-decoration:none;
	}
	ul li{
		float:left;
		list-style:none;
		font-size:20px;
		line-height:50px;
		padding:0 20px;
		border-right:2px solid #ffccff;
		cursor:pointer;
	}
	body{
		font-size:12px;
		font-family:"微软雅黑";	
	}
	#tab{
		width:600px;
		height:300px;
		
		margin:100px auto;
		text-align:center;
	}
	ul{
		width:100%;
		height:50px;
		background:#cccccc;
	}
	.on{
		background:#ffcc33;
		color:#fff;
	}
	#content div{
		width:600px;
		height:200px;
		line-height:200px;
		font-size:20px;
	}
  </style>
 </head>
 <body>
 
 <div id="tab">
	<h1>jquery版选项卡</h1>
	<ul id="card">
		<li class="on">选项卡1</li>
		<li>选项卡2</li>
		<li>选项卡3</li>
		<li>选项卡4</li>
	</ul>

    <div id="content">
		<div style="background:#ffff00">内容1</div>
		<div style="display:none;background:#ff9966">内容2</div>
		<div style="display:none;background:#ff00ff">内容3</div>
		<div style="display:none;background:#00ff66">内容4</div>
    </div>
 </div>
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
	$(function(){
		//alert(1);
		$("#card").children().click(function(){
			var index = $(this).index();
			$(this).addClass("on").siblings().removeClass("on");
			$("#content").children().eq(index).show().siblings().hide();
		});
	});
 </script>
 </body>
</html>
